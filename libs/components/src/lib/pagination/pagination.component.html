<div *ngIf="pages.length" class="pagination">
  <span class="pagination__previous--button btn" (click)="previous()"><</span>
  <ul class="pagination__items">
    <li
      *ngFor="let page of pages"
      [ngClass]="{ active: page === _config.currentPage }"
      class="pagination__item btn"
      (click)="selectPage(page)"
    >
      {{ page }}
    </li>
  </ul>
  <span class="pagination__next--button btn" (click)="next()">></span>
</div>
